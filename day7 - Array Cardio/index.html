  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    console.log("Checking if anyone was born in 1970");
    var anyBornIn1970 = people.some( function(elem) {
      return elem.year === 1970;
    });

    console.log({anyBornIn1970});

    console.log("Checking if everyone was born in 1970");
    var allBornIn1970 = people.every( function(elem) {
      return elem.year === 1970;
    });

    console.log({allBornIn1970});



    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    console.log("Finding a comment with an ID of 2039842");
    var findElem = comments.find(function(elem, index){
      return elem.id === 2039842;
    });

    console.log(findElem);
