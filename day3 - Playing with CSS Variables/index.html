<!DOCTYPE html>
<html>
<head>
	<title>Playing with CSS Variables with Javascript</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

	<p>Change the image below with the sliders!</p>
	<br/>
	<div class="controls">
		<label for="spacing">Spacing</label>
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"> 

		<label for="blur">Blur</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

		<label for="base">Base Color</label>
		<input type="color" name="base" value="#BADA55">
	</div>

		<br/><br/><br/>

		<img src="assets/images/image.jpg" height="300" width="200" class="image">


	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
